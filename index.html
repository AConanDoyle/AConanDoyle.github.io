<!DOCTYPE html>
<html>
	<head>
		<title>Magnesia</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" href="css/MarkerCluster.css" />
		<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<script src="js/leaflet.markercluster.js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_KletterBoulderSpots.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[52.38884,12.99408],[52.697742041,13.7397442714]]);
		var hash = new L.Hash(map);
		var additional_attrib;
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		
		var basemap_0 =  L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
		});	
		
		var basemap_1 =  L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
		//	attribution: ' <br> Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
		});
		basemap_0.addTo(map);
		basemap_1.addTo(map);		
		var layerOrder=new Array();
		function pop_KletterBoulderSpots(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">NAME</th><td>' + Autolinker.link(String(feature.properties['NAME'])) + '</td></tr><tr><th scope="row">STRASSE</th><td>' + Autolinker.link(String(feature.properties['STRASSE'])) + '</td></tr><tr><th scope="row">HAUSNR</th><td>' + Autolinker.link(String(feature.properties['HAUSNR'])) + '</td></tr><tr><th scope="row">OEFFZEIT</th><td>' + Autolinker.link(String(feature.properties['OEFFZEIT'])) + '</td></tr><tr><th scope="row">PREIS</th><td>' + Autolinker.link(String(feature.properties['PREIS'])) + '</td></tr><tr><th scope="row">INOUT</th><td>' + Autolinker.link(String(feature.properties['INOUT'])) + '</td></tr><tr><th scope="row">NUTZEN</th><td>' + Autolinker.link(String(feature.properties['NUTZEN'])) + '</td></tr><tr><th scope="row">MATERIAL</th><td>' + Autolinker.link(String(feature.properties['MATERIAL'])) + '</td></tr><tr><th scope="row">KROUTEN</th><td>' + Autolinker.link(String(feature.properties['KROUTEN'])) + '</td></tr><tr><th scope="row">BROUTEN</th><td>' + Autolinker.link(String(feature.properties['BROUTEN'])) + '</td></tr><tr><th scope="row">HOMEPAGE</th><td>' + Autolinker.link(String(feature.properties['HOMEPAGE']));
			layer.bindPopup(popupContent);
		}

		var exp_KletterBoulderSpotsJSON = new L.geoJson(exp_KletterBoulderSpots,{
			onEachFeature: pop_KletterBoulderSpots,
			pointToLayer: function (feature, latlng) {  
				return L.circleMarker(latlng, {
					radius: 4.0,
					fillColor: '#91f19e',
					color: '#000000',
					weight: 1,
					opacity: 1.0,
					fillOpacity: 1.0
				})
			}
		});
		var cluster_groupKletterBoulderSpotsJSON= new L.MarkerClusterGroup({showCoverageOnHover: false});
		cluster_groupKletterBoulderSpotsJSON.addLayer(exp_KletterBoulderSpotsJSON);
		//add comment sign to hide this layer on the map in the initial view.
		cluster_groupKletterBoulderSpotsJSON.addTo(map);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>Climbing and Boulderspots in Berlin</h2>'
		};
		title.addTo(map);
	
	var baseMaps = {
		'Stamen Toner': basemap_0
	//	'Esri World_Imagery ': basemap_1

	};		
		L.control.layers(baseMaps, {"KletterBoulderSpots": cluster_groupKletterBoulderSpotsJSON},{collapsed:false}).addTo(map);
	</script>
</body>
</html>
